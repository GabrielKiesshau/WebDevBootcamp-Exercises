<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1><span id="player1Text">0</span> - <span id="player2Text">0</span></h1>
    
    <p>Playing to <span id="goalText">5</span></p>
    <input type="number" name="goal" id="goal" value=5>
    
    <p>Add point to</p>
    <button id="player1Button">Player 1</button>
    <button id="player2Button">Player 2</button>
    <p id="gameover"></p>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</body>
</html>
